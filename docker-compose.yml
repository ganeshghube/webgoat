version: "1.0"

services:
  
  # sonarQube service
  sonarQube:
    image: sonarqube
    container_name: sonarQube
    environment: 
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports: 
      - "9000:9000"
    networks:
      - devops

  WebGoat:
    image: webgoat
    container_name: webgoat
    environment: 
       - WEBWOLF_PORT=9090
    ports: 
      - "9090:9090"
      - "8081:8081"
    networks:
      - devops



volumes:
  gitlab-config:
  gitlab-logs:
  gitlab-data:


networks:
  devops: {}