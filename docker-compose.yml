version: "3"
services:
  SonarQube:
    image: sonatqube:latest
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonartest
      SONAR_JDBC_PASSWORD: sonartest
    volumes:
      - sonatqube_data:/opt/sonatqube/data
      - sonatqube_extensions:/opt/sonatqube/extensions
      - sonatqube_logs:/opt/sonatqube/logs
    ports:
      - "9000:9000"
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: sonartest
      POSTGRES_PASSWORD: sonartesrt
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
volumes:
  sonatqube_data:
  sonatqube_extensions:
  sonatqube_logs:
  postgresql:
  postgresql_data: